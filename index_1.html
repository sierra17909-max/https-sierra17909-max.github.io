<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Моя сторінка-візитка</title>
    <style>
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    body {
        font-family: Arial, sans-serif;
        background: #0e0f11;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: #1a1c1f;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 22px rgba(0,0,0,0.6);
        text-align: center;
        width: 350px;
        border: 1px solid #2a2d31;
        animation: fadeIn 1s ease both;
    }
    .avatar {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #4d8aff;
    }
    h1 { margin-bottom: 10px; color: #ffffff }
    p { margin: 5px 0; color: #ffffff; }

    .contacts svg {
        transition: 0.3s;
    }
    .contacts svg:hover {
        transform: scale(1.15);
    }

    /* Ефект друку */
    #typing {
        color: #ffffff;
        font-size: 16px;
        white-space: nowrap;
        border-right: 2px solid #4d8aff;
        width: fit-content;
        margin: 0 auto;
        overflow: hidden;
        animation: caretBlink 0.7s infinite;
    }
    @keyframes caretBlink {
        50% { border-color: transparent; }
    }
    </style>
</head>
<body>
    <div class="card">
        <img src="Cyber.jpg" alt="Фото" class="avatar">
        <h1>Андрій</h1>
        <p>Початківець</p>
        <p id="typing"></p>

        <div class="contacts">
            <a href="https://instagram.com/andriipatrik" target="_blank" style="display:inline-block;">
                <svg viewBox="0 0 24 24" width="34" height="34" fill="white">
                    <path d="M7 2C4.243 2 2 4.243 2 7v10c0 
                    2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 
                    2c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 
                    3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3h10zm-5 
                    2a5 5 0 100 10 5 5 0 000-10zm0 
                    2a3 3 0 110 6 3 3 0 010-6zm4.5-.75a1.25 1.25 
                    0 100 2.5 1.25 1.25 0 000-2.5z"></path>
                </svg>
            </a>
        </div>
    </div>

    <script>
    const text = "Учусь створювати сайти";
    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById("typing").textContent += text.charAt(i);
            i++;
            setTimeout(type, 120);
        }
    }
    type();
    </script>
</body>
</html>
